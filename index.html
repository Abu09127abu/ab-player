<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1DB954;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .search-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .search-bar input {
            width: 70%;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 20px;
            background-color: #333;
            color: #fff;
        }
        .search-bar button {
            padding: 10px 15px;
            background-color: #1DB954;
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        .song-cards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
        }
        .song-card {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            overflow: hidden;
        }
        .song-logo {
            width: 100%;
            height: 150px;
            object-fit: cover;
            
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .song-title {
            font-size: 1.3em;
            margin: 10px 0;
            color: #e0e0e0;
        }
        .song-description {
            font-size: 1em;
            color: #ccc;
        }
        .play-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #1DB954;
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            font-size: 1.1em;
        }
        .now-playing-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }
        .now-playing-bar span {
            margin: 0 10px;
        }
        .controls {
            display: flex;
            align-items: center;
        }
        .progress-bar {
            flex-grow: 1;
            margin: 0 20px;
        }
        .progress-bar input {
            width: 100%;
        }
        .volume-control {
            display: flex;
            align-items: center;
        }
        .volume-control input {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AB Player</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for songs..." oninput="searchSongs()">
        <button onclick="startVoiceSearch()">üéôÔ∏è</button>
    </div>

    <div class="song-cards-container" id="song-cards">
        <!-- Song Cards Will Be Added Dynamically -->
    </div>

    <div class="now-playing-bar" id="now-playing-bar" style="display: none;">
        <button onclick="prevSong()">‚èÆÔ∏è</button>
        <button id="play-pause-btn" onclick="togglePlayPause()">‚è∏Ô∏è</button>
        <div class="controls">
            <span id="current-time">0:00</span>
            <div class="progress-bar">
                <input type="range" id="progress" value="0" max="100" onchange="seekSong()">
            </div>
            <span id="duration">0:00</span>
        </div>
        <button onclick="nextSong()">‚è≠Ô∏è</button>
        <div class="volume-control">
            <span>üîä</span>
            <input type="range" id="volume" min="0" max="1" step="0.01" onchange="changeVolume()">
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const songs = [
            { file: '1.mp3', title: 'Hislerim Serhat Durmus', description: 'Serhat Durmus,', image: 'https://i.postimg.cc/jq1jWf8N/download-5.jpg' },
            
            { file: '4.mp3', title: ' Suzume song', description: 'Keiko Masuda', image: 'https://i.postimg.cc/Y2RyCq05/images-6.jpg' },
           
            
        ];

        const songCardsContainer = document.getElementById('song-cards');
        const audioPlayer = document.getElementById('audio-player');
        const nowPlayingBar = document.getElementById('now-playing-bar');
        const currentTime = document.getElementById('current-time');
        const duration = document.getElementById('duration');
        const progress = document.getElementById('progress');
        const playPauseBtn = document.getElementById('play-pause-btn');
        let currentSongIndex = 0;

        songs.forEach((song, index) => {
            const card = document.createElement('div');
            card.className = 'song-card';
            card.innerHTML = `
                <img src="${song.image}" alt="${song.title}" class="song-logo">
                <div class="song-title">${song.title}</div>
                <div class="song-description">${song.description}</div>
                <button class="play-btn" onclick="playSong(${index})">Play</button>
            `;
            songCardsContainer.appendChild(card);
        });

        function playSong(index) {
            currentSongIndex = index;
            const song = songs[currentSongIndex];
            audioPlayer.src = song.file;
            audioPlayer.play();
            nowPlayingBar.style.display = 'flex';
            playPauseBtn.textContent = '‚è∏Ô∏è';
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        }

        function startVoiceSearch() {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.onresult = function (event) {
                document.getElementById('search').value = event.results[0][0].transcript;
                searchSongs();
            };
            recognition.start();
        }

        function searchSongs() {
            const query = document.getElementById('search').value.toLowerCase();
            const cards = document.querySelectorAll('.song-card');
            cards.forEach(card => {
                const title = card.querySelector('.song-title').textContent.toLowerCase();
                card.style.display = title.includes(query) ? 'block' : 'none';
            });
        }

        function updateProgress() {
            progress.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            currentTime.textContent = formatTime(audioPlayer.currentTime);
            duration.textContent = formatTime(audioPlayer.duration);
        }

        function seekSong() {
            audioPlayer.currentTime = (progress.value / 100) * audioPlayer.duration;
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(currentSongIndex);
        }

        function changeVolume() {
            audioPlayer.volume = document.getElementById('volume').value;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        audioPlayer.addEventListener('timeupdate', updateProgress);
    </script>
</body>
      </html>
